<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plane and Simple Quiz</title>
    <link href='https://fonts.googleapis.com/css?family=Oxygen:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body>

<!-- Quiz Parent Div -->
<section class="quiz">
	<div class="quiz-header">
		<h1 class="quiz-title">Plane and Simple Quiz</h1>
		<p id="quiz-sub-title">A simple commercial aviation-themed quiz.<br><br>By Chris Slaight, 2015</p>
	</div>

	<div class="quiz-container">
		<p></p>
		<div class="newgame">
			<p>Click the button to start:</p>
			<input type="button" id="startGame" class="buttons" value="New Quiz">
		</div>
		<div class="response">
			<p class="response-text"></p>
			<input type="button" id="nextQuestion" class="buttons" value="Continue"> <input type="button" id="answer-start-over" class="buttons" value="Start Over">
		</div>
		<div class="finished">
			<p class="finished-text">You've answered <span id="score"></span> of 5 questions correctly.</p>
			<input type="button" id="startAnotherGame" value="Play Again?">
		</div>
		<div class="question-container">
			<p class="current">Question <span id="currentQuestion"></span> of 5.</p>
			<span class="question">Question goes here?</span><br><br>
			<input type="radio" name="option" class="option1" value="0"><span class="answer" id="answer1">Answer 1</span><br><br>
			<input type="radio" name="option" class="option2" value="1"><span class="answer" id="answer2">Answer 2</span><br><br>
			<input type="radio" name="option" class="option3" value="2"><span class="answer" id="answer3">Answer 3</span><br><br>
			<input type="radio" name="option" class="option4" value="3"><span class="answer" id="answer4">Answer 4</span><br><br>
			<input type="button" id="submit" class="buttons" value="Go!"> <input type="button" id="questions-start-over" class="buttons" value="Start Over">
		</div>

	</div>
</section>

</body>
</html>
